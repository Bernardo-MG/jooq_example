databaseChangeLog:
  - changeSet:
      id: initial_tables
      author: Bernardo
      changes:
        - createTable:
            tableName: EXAMPLE_ENTITIES
            columns:
              - column:
                  name: ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(50)
                  constraints:
                    nullable: false
      modifySql:
        - append:
            dbms: mysql
            value: ' ENGINE=InnoDB DEFAULT CHARSET=latin1'
